name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python:
          [
            "3.8",
            "3.9",
            "3.10",
            "3.11",
            "3.12",
            "3.13",
            "pypy-3.8",
            "pypy-3.9",
            "pypy-3.10",
            "pypy-3.11",
          ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - run: pip install .[test]
      - run: pytest

  install:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python:
          [
            "3.8",
            "3.9",
            "3.10",
            "3.11",
            "3.12",
            "pypy-3.8",
            "pypy-3.9",
            "pypy-3.10",
          ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - run: pip install .
      - run: python -c "from lru import LRU"
